<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Match Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Mood Match</h1>
            <button id="settings-btn" class="icon-btn" title="Game Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        
        <div class="settings-panel" id="settings-panel">
            <div class="setting-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (4x4)</option>
                    <option value="medium" selected>Medium (4x4)</option>
                    <option value="hard">Hard (6x6)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="emojis">Emojis</option>
                    <option value="animals">Animals</option>
                    <option value="fruits">Fruits</option>
                </select>
            </div>
            <div class="setting-group">
                <label class="switch">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="slider round"></span>
                </label>
                <span>Sound</span>
            </div>
        </div>
        
        <div class="game-info">
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-stopwatch"></i>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span id="moves">0</span>
                </div>
                <div class="star-rating" id="star-rating">
                    <span class="star filled">â˜…</span>
                    <span class="star filled">â˜…</span>
                    <span class="star filled">â˜…</span>
                </div>
                <div class="stat">
                    <i class="fas fa-trophy"></i>
                    <span id="best-score">--:--</span>
                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span id="stars">â˜…â˜…â˜…</span>
                </div>
            </div>
            <div class="controls">
                <button id="hint-btn" class="icon-btn" title="Get a Hint">
                    <i class="fas fa-lightbulb"></i>
                </button>
                <button id="new-game">
                    <i class="fas fa-redo"></i> New Game
                </button>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="message" id="message">
            <p>Select a difficulty and click New Game to start!</p>
        </div>
    </div>
    
    <!-- Audio elements -->
    <audio id="flip-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="match-sound" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3"></audio>
    <audio id="hint-sound" src="https://assets.mixkit.co/active_storage/sfx/2585/2585-preview.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
